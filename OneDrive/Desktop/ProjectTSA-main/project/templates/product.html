<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        /*styling the products details page*/
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4caf50;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .info {
            font-size: 1rem;
            line-height: 1.6;
        }

        .info p {
            margin: 0.5rem 0;
        }

        .info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Details</h1>
        <div class="info">
            <p><span>Product Name:</span> <span id="productName"></span></p>
            <p><span>Origin:</span> <span id="productOrigin"></span></p>
            <p><span>Certification:</span> <span id="certification"></span></p>
            <p><span>Carbon Footprint:</span> <span id="carbonFootprint"></span> kg COâ‚‚e</p>
        </div>
    </div>
    <!--using a script to looks for these details in the URL query parameters and displays 
        them in the corresponding sections on the page.-->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('productName').textContent = urlParams.get('name');
        document.getElementById('productOrigin').textContent = urlParams.get('origin');
        document.getElementById('certification').textContent = urlParams.get('certification');
        document.getElementById('carbonFootprint').textContent = urlParams.get('footprint');
    </script>
</body>
</html>
